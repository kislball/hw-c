name: Tests

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: fedora-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install LLVM
        run: |
           dnf copr enable -y @fedora-llvm-team/llvm-snapshots
           dnf install llvm clang clang-tools-extra cmake
      - name: Configure
        run: |
          # -DCMAKE_EXPORT_COMPILE_COMMANDS=ON is important for clang-tidy
          cmake . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: Build
        run: |
          cmake --build build
      - name: Test
        run: |
          cd build && make test
